<!-- src/main/resources/templates/account-activation.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${subject}">계정 활성화</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0079bf;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        .button {
            background-color: #0079bf;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Trello Clone</h1>
    </div>
    <div class="content">
        <p th:text="${greeting}">안녕하세요!</p>
        <p th:text="${message}">가입해 주셔서 감사합니다. 아래 링크를 클릭하여 계정을 활성화해 주세요:</p>
        <div style="text-align: center;">
            <a th:href="${activationLink}" th:text="${buttonText}" class="button">계정 활성화</a>
        </div>
        <p th:text="${expires}">이 링크는 24시간 후에 만료됩니다.</p>
        <p th:text="${help}">계정을 만들지 않으셨다면, 추가 조치가 필요하지 않습니다.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Trello Clone. All rights reserved.</p>
    </div>
</div>
</body>
</html>
